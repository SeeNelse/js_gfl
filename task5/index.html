<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .calendar tr {
      text-align: center;
    }

    .calendar td {
      width: 20px;
      height: 20px;
    }

    .calendar__wrapper {
      padding-top: 100px;
      width: 170px;
      margin: 0 auto;
    }
    .calendar__top {
      display: flex;
      flex-direction: row;
      text-align: center;
      padding-bottom: 10px;
    }
    .calendar__top span {
      width: 20%;
      display: block;
      cursor: pointer;
    }
    .calendar__mouth {
      width: 60% !important;
      cursor: inherit !important;
    }

    .calendar__grey {
      color: #ccc;
    }

    .calendar thead th:nth-last-child(1),.calendar thead th:nth-last-child(2), .calendar__weekend {
      color: red;
    }

    .calendar__current {
      border: 1px solid red;
      border-radius: 50%;
      background: red;
      color: #fff;
    }
  </style>
  <title>CW 10 - Calendar</title>
</head>
<body>
  <div id="app">
    <comp-month @prev-month='slideMonth(false)'
                @next-month='slideMonth(true)'
                :days-name='daysName' 
                :current-month-name='currentMonthName()'
                :current-year='getYear'
                :create-current-month='currentMonth'
    ></comp-month>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
